name: Safe Settings Sync

on:
  schedule:
    - cron: "0 */4 * * *"
  push: 
    branches:
      - 'main'
  workflow_dispatch: {}

jobs:
  safeSettingsSync:
    runs-on: ubuntu-latest
    env:
      SAFE_SETTINGS_CODE_DIR: ./safe-settings
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: ccseyhantest/safe-settings
          path: ${{ env.SAFE_SETTINGS_CODE_DIR }}
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm install
        working-directory: ${{ env.SAFE_SETTINGS_CODE_DIR }}
      - run: npm run full-sync
        working-directory: ${{ env.SAFE_SETTINGS_CODE_DIR }}
        env:
          GH_ORG: 'deop-internal'
          APP_ID: '1654446'
          PRIVATE_KEY: ${{ secrets.SAFE_SETTINGS_PRIVATE_KEY }}
          GITHUB_CLIENT_ID: 'Iv23liUpC2Kqqpe1kARo'
          GITHUB_CLIENT_SECRET: '3dc3fdc1e4e0c37e71087996c65c62681d3df0a0'
